
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitQuest AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap');
    
    body { font-family: 'Inter', sans-serif; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass { 
      background: rgba(13, 17, 23, 0.7); 
      backdrop-filter: blur(12px); 
      border: 1px solid rgba(56, 189, 248, 0.1); 
    }
    
    .neon-text {
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }
    
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 10px;
      background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.2), transparent);
      animation: scanline 4s linear infinite;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#05070a] text-slate-200 min-h-screen selection:bg-indigo-500/30 selection:text-indigo-200">
  <div id="root"></div>
</body>
</html>
